<nav class="nav" style="z-index:999;">
	<input type="checkbox" class="nav__cb" id="menu-cb" />
	<div class="nav__content">
		<div class="toolbar" @mousedown.stop>
			<div class="toolbar-wh-row">
				<p class="toolbar-row-title">Position</p>
				<span class="toolbar-position-inp">top
					<input :value="top" @keyup="changeTop" />

					<svgicon name="lock" :color="topIsLocked ? '#42b983 #35495e' : '#AAA'" width="15" height="15" class="position-lock-icon"
					 @click.native="toggleYLock"></svgicon>
				</span>
				<span class="toolbar-position-inp">left
					<input :value="left" @keyup="changeLeft" />
					<svgicon name="lock" :color="leftIsLocked ? '#42b983 #35495e' : '#AAA'" width="15" height="15" class="position-lock-icon"
					 @click.native="toggleXLock"></svgicon>
				</span>
			</div>
			<div class="toolbar-wh-row">
				<p class="toolbar-row-title">Size</p>
				<span class="toolbar-size-inp">width
					<input :value="width" @keyup="changeWidth" />
					<!-- <svgicon name="lock"
				            :color="aspectRatio ? '#42b983 #35495e' : '#AAA'"
				            width="17"
				            height="17"
				            class="size-lock-icon"
				            @click.native="toggleAspect"
				   ></svgicon> -->
				</span>
				<span class="toolbar-size-inp">height
					<input :value="height" @keyup="changeHeight" />
				</span>
			</div>

			<div class="toolbar-wh-row">
				<p class="toolbar-row-title">Minimal size</p>
				<span class="toolbar-size-inp">width
					<input :value="minw" :disabled="activeRect === null" @keyup="changeMinWidth" />
				</span>
				<span class="toolbar-size-inp">height
					<input :value="minh" :disabled="activeRect === null" @keyup="changeMinHeight" />
				</span>
			</div>

			<div class="toolbar-wh-row">
				<p class="toolbar-row-title">Restrictions</p>
				<label class="toolbar-check-inp"><input type="checkbox" @change="toggleResizable" :checked="resizable" :disabled="activeRect === null" />
					缩放</label>
				<label class="toolbar-check-inp"><input type="checkbox" @change="toggleDraggable" :checked="draggable" :disabled="activeRect === null" />
					拖动</label>
				<label class="toolbar-check-inp"><input type="checkbox" @change="toggleSnapToGrid" :checked="snapToGrid" :disabled="activeRect === null" />
					栅格</label>
				<label class="toolbar-check-inp"><input type="checkbox" @change="toggleParentLimitation" :checked="parentLim"
					 :disabled="activeRect === null" /> 超限</label>
				<label class="toolbar-check-inp"><input type="checkbox" @change="toggleAspect" :checked="aspectRatio" :disabled="activeRect === null" />
					等比例</label>
				<svgicon name="toBottom" :color="activeRect!==null && zIndex !== 'isFirst' ? '#35495e' : '#AAA'" width="30" height="30"
				 class="to-bottom-icon" @click.native="toBottom"></svgicon>
				<svgicon name="toTop" :color="activeRect!==null && zIndex !== 'isLast' ? '#35495e' : '#AAA'" width="30" height="30"
				 class="to-top-icon" @click.native="toTop"></svgicon>
			</div>
			<div class="toolbar-edit">
				<el-button size="mini" @click="openEdit">{{editTxt}}</el-button>
				<!-- <el-button size="mini" @click="outprint">test</el-button> -->
				<el-button size="mini" @click="setVisible">{{visibleTxt}}</el-button>
			</div>
		</div>

	</div>
	<label class="nav__btn" for="menu-cb"></label>
</nav>
